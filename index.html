  <style>
    :root {
      --color-primary-action: #3E3F20; 
      --color-hover-action: #B05044;   
    }

    .video-container {
      position: relative;
      margin-top: 50px;
      cursor: pointer;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      background: #000;
    }

    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.45);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: all 0.4s ease;
      z-index: 2;
    }

    .play-icon {
      font-size: 70px;
      color: #fff;
      margin-bottom: 15px;
      transition: transform 0.3s ease;
    }

    .btn-video-text {
      font-family: 'Julius Sans One', sans-serif;
      color: #fff;
      letter-spacing: 3px;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 1.1em;
    }

    .hero-buttons {
      margin-top: 45px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: nowrap;
      overflow-x: auto;
      padding-bottom: 10px;
    }

    .btn-aroeiras {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 20px;
      border-radius: 50px;
      text-decoration: none;
      font-family: 'Julius Sans One', sans-serif;
      font-weight: 600;
      font-size: 0.85em;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      background-color: var(--color-primary-action);
      color: #F0E4D8;
      border: 2px solid var(--color-primary-action);
      white-space: nowrap;
      min-width: fit-content;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .btn-aroeiras:hover {
      background-color: transparent;
      color: var(--color-primary-action);
      transform: translateY(-3px);
    }

    .btn-shopee-highlight {
        background-color: var(--color-hover-action);
        border-color: var(--color-hover-action);
    }

    .btn-shopee-highlight:hover {
        color: var(--color-hover-action);
    }

    @media (max-width: 900px) {
        .hero-buttons { 
            justify-content: flex-start; 
            padding-left: 10px;
            padding-right: 10px;
        }
    }
  </style>
</head>
